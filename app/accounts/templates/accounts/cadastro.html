<!-- Page Content -->
<!-- extende o arquivo do template global base.html -->
{% extends 'base.html' %}

<!-- criando o bloco title a ser inserido no base.html -->
{% block title %}Cadastro{% endblock %}

<!-- criando o bloco content a ser inserido no base.html -->
{% block content %}

<!-- exibindo o título da view -->
<h1 class="mt-3 mb-3">Cadastro</h1>

<!-- criando o formulário de cadastro, utilizando o método POST e apontando para a própria view cadastro -->
<form method="POST" action="{% url 'cadastro' %}">
  <!-- carregando as mensagens definidas em partial/_messages.html -->
  {% include 'partial/_messages.html' %}

  <!-- artifício de proteção do django para formulários -->
  {% csrf_token %}

  <!-- desenhando os campos -->
  <!-- se existirem dados na requisição, popula os referidos campos -->
  <div class="form-group">
    <label>Nome</label>
    <input
      type="text"
      name="firstname"
      value="{{ request.POST.firstname }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input
      type="text"
      name="lastname"
      value="{{ request.POST.lastname }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      name="email"
      value="{{ request.POST.email }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Usuário</label>
    <input
      type="text"
      name="login"
      value="{{ request.POST.login }}"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="password" class="form-control" />
  </div>
  <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="confirm_password" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% endblock %}
